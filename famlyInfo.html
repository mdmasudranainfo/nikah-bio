<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikkah || Find Your Life Partner</title>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />

    <!--  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-4xl text-center my-5 text-gray-700 font-semibold">
        Family Information
      </h2>
    </header>
    <main class="container mx-auto">
      <p class="text-gray-600 font-semibold">
        Siblings: (their names including education and marital status)
      </p>
      <form action="">
        <div class="mt-2 grid grid-cols-2 gap-2">
          <div class="">
            <label class="text-lg text-gray-600 block" for=""
              >Sibling's Name<span class="text-red-600">*</span></label
            >
            <input
              class="px-1 w-full py-1 focus:outline-none border-2 rounded-md"
              type="text"
              required
            />
          </div>

          <div class="">
            <label class="text-lg text-gray-600 block" for=""
              >Occupation<span class="text-red-600">*</span></label
            >
            <input
              class="px-1 w-full py-1 focus:outline-none border-2 rounded-md"
              type="text"
              required
            />
          </div>
        </div>

        <div class="mt-2 grid grid-cols-2 gap-2">
          <div class="">
            <label class="text-lg text-gray-600 block" for=""
              >Relation<span class="text-red-600">*</span></label
            >
            <input
              class="px-1 w-full py-1 focus:outline-none border-2 rounded-md"
              type="text"
              required
            />
          </div>

          <div class="">
            <label class="text-lg text-gray-600 block" for=""
              >Maritual Status<span class="text-red-600">*</span></label
            >
            <input
              class="px-1 w-full py-1 focus:outline-none border-2 rounded-md"
              type="text"
              required
            />
          </div>
        </div>
        <div class="text-center my-4">
          <button
            class="bg-indigo-700 hover:bg-indigo-600 text-white px-5 py-2 rounded"
          >
            Add More
          </button>
        </div>

        <div class="mt-2">
          <div class="">
            <label class="text-lg text-gray-600 block" for=""
              >Family status<span class="text-red-600">*</span></label
            >
            <input
              class="px-1 w-full py-1 focus:outline-none border-2 rounded-md"
              type="text"
              required
            />
          </div>
        </div>

        <div class="uncale mt-5">
          <p class="text-gray-700 font-semibold">
            Uncle and Uncle's Profession: (You have to see these to match Kufu)
          </p>

          <div class="mt-2 grid grid-cols-2 gap-2">
            <div class="">
              <label class="text-lg text-gray-600 block" for=""
                >Uncles Name<span class="text-red-600">*</span></label
              >
              <input
                class="px-1 w-full py-1 focus:outline-none border-2 rounded-md"
                type="text"
                required
              />
            </div>

            <div class="">
              <label class="text-lg text-gray-600 block" for=""
                >Occupation<span class="text-red-600">*</span></label
              >
              <input
                class="px-1 w-full py-1 focus:outline-none border-2 rounded-md"
                type="text"
                required
              />
            </div>
          </div>

          <div class="mt-2 grid grid-cols-2 gap-2">
            <div class="">
              <label class="text-lg text-gray-600 block" for=""
                >Relation<span class="text-red-600">*</span></label
              >
              <input
                class="px-1 w-full py-1 focus:outline-none border-2 rounded-md"
                type="text"
                required
              />
            </div>

            <div class="">
              <label class="text-lg text-gray-600 block" for=""
                >Maritual Status<span class="text-red-600">*</span></label
              >
              <select
                class="px-1 w-full py-1 focus:outline-none border-2 rounded-md"
              >
                <option value="">Single</option>
                <option value="">Married</option>
              </select>
            </div>
          </div>

          <div class="text-center my-4">
            <button
              class="bg-indigo-700 hover:bg-indigo-600 text-white px-5 py-2 rounded"
            >
              Add More
            </button>
          </div>
        </div>

        <div class="flex justify-center gap-2 my-10">
          <a href="">
            <button
              class="bg-gray-700 hover:bg-gray-600 text-white px-5 py-2 rounded"
            >
              Back
            </button>
          </a>

          <a href="">
            <button
              class="bg-gray-700 hover:bg-gray-600 text-white px-5 py-2 rounded"
            >
              Next
            </button>
          </a>
        </div>
      </form>
    </main>
  </body>
</html>
